
<ul class="list-group-flush p-0 mb-0">
    {% for comment in l_comments %}
    <a class="text-dark text-decoration-none " href="{% url 'detail' comment.post.id  %}">
        <li class="list-group-item">
            {% if comment.body|length > 30 %}
            {{comment.body|slice:'45'}}...
            {% else %}
            {{comment.body}}
            {% endif %}

        </li>
    </a>
    {% empty %}
    <li class="list-group-item">لا يوجد تعليقات</li>
    {% endfor %}
    
    
    </ul>
